coverage:
  status:
    project:
      default:
        target: auto
        threshold: 5% # Allow small decreases while encouraging improvement
        base: auto
    patch:
      default:
        target: auto
        threshold: 60% # Encourage good coverage on new code
        base: auto

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: false

ignore:
  - "tests/"
  - "**/__pycache__/"
  - "**/venv/"
  - "**/.venv/"
  - "setup.py"
  - "setup.cfg"

flags:
  unittests:
    paths:
      - src/fetchtastic/
